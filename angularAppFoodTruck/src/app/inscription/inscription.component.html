<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Inscription</h1>
        <br>
        <div class="form-group">
          <label for="nom">Name:</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="currentUser.name" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="nom">Username:</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="currentUser.username" placeholder="User name"/>
          </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="currentUser.email" placeholder="e-mail"/>
        </div>
        <div class="form-group">
            <label for="mdp">Login:</label>
            <input type="password" name="login" class="form-control" [(ngModel)]="currentUser.login" placeholder="Login"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="currentUser.password" placeholder="Password"/>
        </div>  
      </div>
    </div>
    <br>
    <button class="btn btn-default">Sign up</button>
</div>
